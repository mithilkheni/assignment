<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    table,th,td{
        border: 1px solid black;
    }
    th{
        background-color:aqua;
    }
</style>

<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th>Specifications</th>
        </tr>
        <tr>
            <td rowspan="3">Smartphone</td>
            <td rowspan="3">apple</td>
            <td style="background-color: darkorange;">Model</td>
            <td style="background-color: darkorange;">Storage</td>
        </tr>
        <tr>
            <td>iphone 12 pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iphone SE</td>
            <td>128GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
        <td colspan="2">15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5"Display</td>
        </tr>
    </table>
</body>

</html>
